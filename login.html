<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <img src="whatsapp-logo.png" alt="WhatsApp Logo">
                <h1>WhatsApp Connect</h1>
            </div>
            
            <h2>Login</h2>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000">
                    <span class="error-message" id="phone-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div class="auth-links">
                <p>Não tem uma conta? <a href="register.html">Registre-se</a></p>
            </div>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processando...</p>
    </div>
    
    <script type="module" src="auth.js"></script>
    <script type="module">
      import { login } from './auth.js';
      
      // Máscara simples para telefone (opcional)
      const phoneInput = document.getElementById('phone');
      phoneInput.addEventListener('input', (e) => {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length > 11) v = v.slice(0, 11);
        if (v.length > 2)  v = `(${v.slice(0,2)}) ${v.slice(2)}`;
        if (v.length > 10) v = `${v.slice(0, 10)}-${v.slice(10)}`;
        e.target.value = v;
      });

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fone  = document.getElementById('phone').value;
        const senha = document.getElementById('password').value;
        try {
          await login(fone, senha);
          window.location.href = 'dashboard.html';
        } catch (err) {
          alert(err.message);
        }
      });
    </script>
</body>
</html>
