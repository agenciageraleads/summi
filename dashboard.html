<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WhatsApp Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1>Registrar</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000">
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <span class="error-message" id="password-error"></span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha" required>
                <span class="error-message" id="confirm-password-error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <script type="module">
        import { register } from './auth.js';

        const form = document.getElementById('register-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const nome  = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const fone  = document.getElementById('phone').value;
            const senha = document.getElementById('password').value;
            const confirmar = document.getElementById('confirm-password').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
              alert('E-mail inválido');
              return;
            }

            if (senha !== confirmar) {
                alert('As senhas não coincidem');
                return;
            }

            try {
                await register(nome, email, fone, senha);
                alert('Registro realizado com sucesso!');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Erro ao registrar: ' + error.message);
            }
        });
    </script>
</body>
</html>
