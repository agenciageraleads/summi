<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - WhatsApp Connect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo">
                <img src="whatsapp-logo.png" alt="WhatsApp Logo">
                <h1>WhatsApp Connect</h1>
            </div>
            
            <h2>Criar Conta</h2>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="(00) 00000-0000">
                    <span class="error-message" id="phone-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            
            <div class="auth-links">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processando...</p>
    </div>
    
</body>
<!-- Supabase Auth -->
<script type="module" src="auth.js"></script>
<script type="module">
  import { register } from './auth.js';

  // Formata telefone para (00) 00000-0000 enquanto digita
  const phoneInput = document.getElementById('phone');
  phoneInput.addEventListener('input', e => {
    let v = e.target.value.replace(/\D/g, '');
    if (v.length > 11) v = v.slice(0, 11);
    if (v.length > 2)  v = `(${v.slice(0,2)}) ${v.slice(2)}`;
    if (v.length > 10) v = `${v.slice(0,10)}-${v.slice(10)}`;
    e.target.value = v;
  });

  document.getElementById('register-form').addEventListener('submit', async e => {
    e.preventDefault();
    const nome  = document.getElementById('name').value.trim();
    const fone  = document.getElementById('phone').value;
    const senha = document.getElementById('password').value;
    const confirmar = document.getElementById('confirm-password').value;
    if (senha !== confirmar) {
      alert('As senhas não coincidem');
      return;
    }
    try {
      // Mostra loading
      document.getElementById('loading-overlay').classList.add('active');
      await register(nome, fone, senha);
      alert('Conta criada! Faça login.');
      location.href = 'login.html';
    } catch (err) {
      alert(err.message);
    } finally {
      document.getElementById('loading-overlay').classList.remove('active');
    }
  });
</script>
</body>
</html>
